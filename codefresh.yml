version: '1.0'
steps:

    define_workspace:
      title: Define Workspace
      image: alpine:latest
      commands:
        - cf_export WORKSPACE=$CF_VOLUME_PATH/$CF_REPO_NAME

    define_sdk_home:
      title: Define SDK HOME
      image: alpine:latest
      commands:
        - cf_export SDK_HOME=$WORKSPACE/odi-sdk

    gradle_image:
      title: Build Gradle Image
      type: build
      image_name: gradle

    odi_image:
      title: Build ODI 12.2.1.3.2 Image
      type: build
      image_name: odi-api
      tag: 12.2.1.3.2
      working_directory: odi
      build_arguments:
        - SDK_HOME=${{SDK_HOME}}

    odi_sdk:
      title: Build ODI SDK for 12.2.1.3.2
      image: ${{odi_image}}
      working_directory: odi
      commands:
        - /copy_jars.sh

    inspect_sdk:
      title: Inspect ODI SDK
      image: alpine:latest
      commands:
        - echo "SDK listing:" && ls -lhR $WORKSPACE/odi-sdk

    release_plugin:
      title: Release Plugin
      image: ${{gradle_image}}
      cmd:
        - cleanLibs
        - release
        - -Prelease.disableChecks
        - -Prelease.localOnly
      when:
        condition:
          all:
            validateTargetBranch: '"${{CF_PULL_REQUEST_TARGET}}" == "master"'
            prActionClose: '"${{CF_PULL_REQUEST_ACTION}}" == "closed"'
            prActionMerge: '"${{CF_PULL_REQUEST_MERGED}}" == "true"'
    
    build_plugin:
      title: Build Plugin
      image: ${{gradle_image}}
      cmd:
        - release
        - -Prelease.disableChecks
        - -Prelease.localOnly
        - -Prelease.dryRun
        - build
        - copyBuildResources
        - -Si

    inspect_build:
      title: Inspect Build Directory
      image: alpine:latest
      commands:
        - ls -lhR build

    unit_tests:
      title: Parse Gradle Test Reports
      image: codefresh/cf-docker-test-reporting
      working_directory: '${{CF_VOLUME_PATH}}/${{CF_REPO_NAME}}/build/reports/tests/'
      environment:
        - REPORT_DIR=test
        - REPORT_INDEX_FILE=index.html
        - CLEAR_TEST_REPORT=true
        - BUCKET_NAME=${{CF_REPO_NAME}}
        - CF_STORAGE_INTEGRATION=rpa-test-reports

    publish_plugin:
      title: Publish Plugin
      image: ${{gradle_image}}
      cmd:
        - publishVersionDocs
        - publishLatestDocs
        - githubRelease
        - publishPlugins
        - -Si
      when:
        condition:
          all:
            validateTargetBranch: '"${{CF_PULL_REQUEST_TARGET}}" == "master"'
            prActionClose: '"${{CF_PULL_REQUEST_ACTION}}" == "closed"'
            prActionMerge: '"${{CF_PULL_REQUEST_MERGED}}" == "true"'

    analytics_producer:
      title: Analytics Producer
      image: ${{gradle_image}}
      cmd:
        - producer
